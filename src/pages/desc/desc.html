<ion-header>

  <ion-navbar  color="danger">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title> <img src="../assets/food.gif"/></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-slides pager  (ionSlideDidChange)="slideChanged()" autoplay="2000" speed="2000" loop="true">
        <ion-slide *ngFor="let slide of slider">
          <img [src]="slide.image" alt="A beautifull image with some cool stuff">
          <h4 class="slide-title" [innerHTML]="slide.title"></h4>
          <p [innerHTML]="slide.content"></p>
        </ion-slide>
        
        </ion-slides>
</ion-content>
